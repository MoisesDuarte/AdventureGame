<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>AdventureGame</title>

    <link rel="stylesheet" href="css/style.css">

    <script src="js/ui_functions.js"></script>

</head>
<body>
    <div class="grid-container">

        <div class="menu-container">
            <ul class="menu-itens">
                <li onclick="mostrarItem('.movement-itens')">Mover</li>
                <li onclick="mostrarItem('.examine-itens')">Examinar</li>
                <li onclick="mostrarItem('.inventory-itens')">Inventário</li>
            </ul>
            
            <ul style="display: none" class="movement-itens">
                <li onclick="mostrarItem('.menu-itens')">VOLTAR</li>
                <hr>
                <li>Avenida</li>
                <li>Beco</li>
            </ul>

            <ul style="display: none" class="examine-itens">
                <li onclick="mostrarItem('.menu-itens')">VOLTAR</li>
                <hr>
                <li onclick="mostrarTexto('Há algo gritando lá embaixo. Espero que não seja humano. Ou quem sabe seja melhor que seja.')">Bueiro</li>
                <li onclick="mostrarTexto('Um vulto escuro sobre uma imensidão alaranjada. Um olhar curioso, mas insignificante.')">Janela Acesa</li>
            </ul>

            <ul style="display: none" class="inventory-itens">
                <li onclick="mostrarItem('.menu-itens')">VOLTAR</li>
                <hr>
                <li>Revólver .38</li>
                <li>Distintivo</li>
            </ul>
        </div>

        <div class="screen-container">
           
        </div>
        
        <div class="text-container" onclick="mostrarTexto('A noite é escura e fria e impessoal. As vielas recendem o odor acre de morte.')">
            <p class="text-content"></p>
        </div>

    </div>
</body>
</html>
