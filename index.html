<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>AdventureGame</title>

    <link rel="stylesheet" href="css/style.css">
    <script type="text/javascript" src="./js/cena_functions.js"></script>
    <script type="text/javascript" src="./js/ui_functions.js"></script>
    
    <script>
        // TODO: Transformar essa chamada do window.onload em uma função
        window.onload = () => {
            if (localStorage.getItem('cenas') === null) {
                console.log("Campo de Cenas Vazio. Guardando cenas...")
                guardarEstadoInicial();
            } else {
                console.log("Cenas já estão guardadas. Carregando jogo...")
                montarCena(0);
            }
        }
    </script>
</head>
<body>
    <div class="site-container">
        <div class="grid-container">
            
            <div class="menu-container">
                <ul class="menu-items">
                    <li onclick="mostrarMenu('.movimento-items')">Mover</li>
                    <li onclick="mostrarMenu('.examinar-items')">Examinar</li>
                    <li onclick="mostrarMenu('.inventario-items')">Inventário</li>
                </ul>
                <ul style="display: none" class="movimento-items"></ul>
                <ul style="display: none" class="examinar-items"></ul>
                <ul style="display: none" class="falar-items"></ul>                
                <ul style="display: none" class="inventario-items"></ul>
                <ul style="display: none" class="inventario-interacoes">
            </div>
    
            <div class="tela-container">
                
            </div>
            
            <div class="text-container">
                <div class="text-conteudo"></div>
                <div style="display: none" class="text-next">Clique para avançar</div>
            </div>
        </div>

        <!-- TODO: Esconder ao fim da produção -->
        <div style="border: 1px solid white; margin-top: 6px; padding: 12px" class="debug">
            <div style="color: white">Debug:</div>
            <button onclick="montarCena('Bloco A')">Cena Inicial</button>
            <button onclick="bloquearMenu()">Bloquear Menu</button>
            <button onclick="permitirMenu()">Desbloquer Menu</button>
            <button onclick="trocarEstadoAtor(0, 'Prof. Ramon', 'irritado')">Trocar Estado Ator</button>
        </div>

    </div>
</body>
</html>
